name: anime
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  iconly: ^1.0.1
  provider: ^6.0.5
  dio: ^5.3.2
  cached_network_image: ^3.3.1
  flutter_hooks: ^0.20.1
  url_launcher: ^6.2.6
  flutter_native_splash:

flutter_native_splash:
  web: false

  color : '#ffffff'
  image : Asset/Images/icons8-anime-480.png

  android_12:
    color : '#ffffff'
    image : Asset/Images/icons8-anime-480.png
    icon_background_color: "#ffffff"
    image_dark: Asset/Images/icons8-anime-480.png
    icon_background_color_dark: "#121212"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
     - Asset/Images/
  fonts:
     - family: main
       fonts:
         - asset: Asset/Fonts/TF Galina.otf

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700